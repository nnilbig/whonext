<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT報名小助手</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .tab-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            width: 45%;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
        }
        #participants { 
            margin-top: 20px; 
            text-align: left; 
            display: inline-block; 
            list-style-type: none; 
            padding-left: 0;
        }
        #participants li {
            margin: 5px 0;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>WHONEXT報名小助手</h2>
    
    <!-- Tab Section -->
    <div class="tab-container">
        <div class="tab active" id="tab-signup">報名資訊</div>
        <div class="tab" id="tab-participants">已報名者</div>
    </div>

    <!-- 報名資訊 Tab -->
    <div class="content active" id="signup-info">
        <h3>報名資訊</h3>
        <p>時間: 2025/02/07 20:00-22:00</p>
        <p>地點: 大墩羽球大慶館 4號及5號場</p>
        <p>費用: 早鳥180元，一般價200元</p>
        <form id="signupForm">
            <input type="text" id="name" placeholder="姓名" required>
            <input type="text" id="note" placeholder="只有主辦人看見，例如，我只跟帥哥打，謝謝。">
            <button type="submit">我要報名</button>
        </form>
        <p id="status"></p>
    </div>

    <!-- 已報名者 Tab -->
    <div class="content" id="participants-list">
        <h3>已報名者</h3>
        <ul id="participants"></ul>
    </div>

    <script>
        const LIFF_ID = "2006843080-qeWaGpZA";  // 請替換為你的 LIFF ID
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDHMrj9cISj7peci6N2_DGpHuc7zRbs5EaxlGA3BJp1CS90eUe4brROamFhgr_UwiZAg/exec";  // 替換為你的 Google Apps Script URL

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("name").value = profile.displayName;
            } else {
                liff.login();
            }
            loadParticipants();
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const note = document.getElementById("note").value.trim();
            if (!name) return alert("請輸入姓名");

            const data = { name, note };

            document.getElementById("status").innerText = "小助手確認中...";
            try {
                // 先檢查名稱是否已經報名
                const checkResponse = await fetch(APP_SCRIPT_URL + "?action=check&name=" + encodeURIComponent(name), {
                    method: "GET",
                });
                const checkResult = await checkResponse.json();
                if (checkResult.exists) {
                    document.getElementById("status").innerText = "您已報名過了！";
                    return;
                }

                // 沒有重複的情況，繼續報名
                const response = await fetch(APP_SCRIPT_URL + "?action=add&name=" + encodeURIComponent(name) + "&note=" + encodeURIComponent(note), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById("status").innerText = "報名成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "報名失敗：" + result.message;
                }
            } catch (error) {
                document.getElementById("status").innerText = "提交失敗：" + error.message;
            }
        });

        async function loadParticipants() {
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=load", {
                    method: "GET",
                });

                const data = await response.json();
                const list = document.getElementById("participants");
                list.innerHTML = "";
                if (data.participants) {
                    data.participants.forEach((participant, index) => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `${index + 1}. ${participant.name} <button class="cancel-btn" data-name="${participant.name}">取消報名</button>`;
                        list.appendChild(listItem);
                    });

                    // Add cancel functionality
                    document.querySelectorAll('.cancel-btn').forEach(button => {
                        button.addEventListener('click', async function() {
                            const name = this.dataset.name;
                            const response = await fetch(APP_SCRIPT_URL + "?action=remove&name=" + encodeURIComponent(name), {
                                method: "GET",
                            });

                            const result = await response.json();
                            if (result.success) {
                                alert("取消成功");
                                loadParticipants();
                            } else {
                                alert("取消失敗：" + result.message);
                            }
                        });
                    });
                }
            } catch (error) {
                document.getElementById("status").innerText = "載入報名名單失敗：" + error.message;
            }
        }

        document.getElementById("tab-signup").addEventListener("click", function() {
            document.getElementById("signup-info").classList.add("active");
            document.getElementById("participants-list").classList.remove("active");
            document.getElementById("tab-signup").classList.add("active");
            document.getElementById("tab-participants").classList.remove("active");
        });

        document.getElementById("tab-participants").addEventListener("click", function() {
            document.getElementById("signup-info").classList.remove("active");
            document.getElementById("participants-list").classList.add("active");
            document.getElementById("tab-signup").classList.remove("active");
            document.getElementById("tab-participants").classList.add("active");
        });

        initLiff();
    </script>
</body>
</html>
