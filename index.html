<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT報名小助手</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* 深黑色背景 */
            color: white; /* 文字顏色 */
            text-align: center;
            padding: 20px;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #D32F2F; /* 鮮紅色 */
            color: white;
        }
        .tab.inactive {
            background-color: #333; /* 深灰色 */
            color: #bbb;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box; /* 讓input和button寬度一致 */
            border-radius: 5px;
            border: 1px solid #333; /* 邊框顏色 */
        }
        button {
            font-size: 18px;
            background-color: #D32F2F; /* 鮮紅色背景 */
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #C2185B; /* 淺紅色背景 */
        }
        #participants {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            list-style-type: none;
            padding-left: 0;
            width: 80%;
            border-top: 2px solid #444;
            padding-top: 10px;
        }
        #participants li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cancel-btn {
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
        .counter {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #signupForm {
            width: 100%;
            margin-bottom: 20px;
        }
        .tab-content {
            display: none;
        }
    </style>
</head>
<body>
    <h2>WHONEXT報名小助手</h2>

    <div class="tab active" id="signupTab" onclick="showTab('signup')">報名資訊</div>
    <div class="tab inactive" id="participantsTab" onclick="showTab('participants')">已報名者</div>

    <div id="signup" class="tab-content">
        <form id="signupForm">
            <input type="text" id="name" placeholder="姓名" required>
            <input type="text" id="note" placeholder="只有主辦人看見，例如，我只跟帥哥打，謝謝。">
            <button type="submit">我要報名</button>
        </form>
        <p>時間: 2025/02/07 20:00-22:00</p>
        <p>地點: 大墩羽球大慶館 4號及5號場</p>
        <p>費用: 早鳥180元，一般價200元</p>
    </div>

    <div id="participants" class="tab-content">
        <h3>已報名名單</h3>
        <div class="counter" id="counter">目前的人數: 0 / 16</div>
        <ul id="participantsList"></ul>
    </div>

    <script>
        const LIFF_ID = "2006843080-qeWaGpZA";  // 請替換為你的 LIFF ID
        const SHEET_ID = "121VE_IpIOdySED21vF1at56qguIDBTHVRrqltG1MWog";  // 你的 Google 試算表 ID
        const API_KEY = "AIzaSyDUwZDj2yjYQd3_Q53VyCXPRBBxthz0_I4";  // 你的 Google Cloud API Key
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDHMrj9cISj7peci6N2_DGpHuc7zRbs5EaxlGA3BJp1CS90eUe4brROamFhgr_UwiZAg/exec";  // 替換為你的 Google Apps Script URL

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("name").value = profile.displayName;
            } else {
                liff.login();
            }
            loadParticipants();
        }

        function showTab(tab) {
            if (tab === "signup") {
                document.getElementById("signup").style.display = "block";
                document.getElementById("participants").style.display = "none";
                document.getElementById("signupTab").classList.add("active");
                document.getElementById("signupTab").classList.remove("inactive");
                document.getElementById("participantsTab").classList.add("inactive");
                document.getElementById("participantsTab").classList.remove("active");
            } else if (tab === "participants") {
                document.getElementById("signup").style.display = "none";
                document.getElementById("participants").style.display = "block";
                document.getElementById("signupTab").classList.add("inactive");
                document.getElementById("signupTab").classList.remove("active");
                document.getElementById("participantsTab").classList.add("active");
                document.getElementById("participantsTab").classList.remove("inactive");
            }
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const note = document.getElementById("note").value.trim();
            if (!name) return alert("請輸入姓名");

            const data = { name, note };

            document.getElementById("status").innerText = "小助手確認中...";

            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=add&name=" + encodeURIComponent(name) + "&note=" + encodeURIComponent(note), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById("status").innerText = "報名成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "報名失敗：" + result.message;
                }
            } catch (error) {
                document.getElementById("status").innerText = "提交失敗：" + error.message;
            }
        });

        async function loadParticipants() {
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=load", {
                    method: "GET",
                });

                const data = await response.json();
                const list = document.getElementById("participantsList");
                const counter = document.getElementById("counter");
                list.innerHTML = "";

                if (data.participants) {
                    data.participants.forEach((participant, index) => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `${index + 1}. ${participant.name} <span class="cancel-btn" onclick="cancelRegistration('${participant.name}')">X</span>`;
                        list.appendChild(listItem);
                    });

                    // 更新人數統計
                    counter.textContent = `目前的人數: ${data.participants.length} / 16`;
                }
            } catch (error) {
                document.getElementById("status").innerText = "載入報名名單失敗：" + error.message;
            }
        }

        async function cancelRegistration(name) {
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=remove&name=" + encodeURIComponent(name), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    loadParticipants();
                } else {
                    alert("取消報名失敗");
                }
            } catch (error) {
                alert("取消報名失敗：" + error.message);
            }
        }

        initLiff();
    </script>
</body>
</html>
