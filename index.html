<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>報名系統</title>
  <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>
  <script>
    window.onload = function () {
      // 使用你的 LIFF ID
      liff.init({ liffId: "2006843080-qeWaGpZA" })
        .then(() => {
          if (liff.isLoggedIn()) {
            document.getElementById("loginBtn").style.display = "none";
            document.getElementById("form").style.display = "block";
          } else {
            liff.login();
          }
        })
        .catch((err) => console.error("LIFF初始化錯誤", err));
    };

    function submitForm() {
      const name = document.getElementById("name").value;
      const note = document.getElementById("note").value;

      if (!name) {
        alert("姓名為必填項目!");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycby3ASCVrlh6VZfkfDy9aY5IpjBtYtObUSlQTkKdVwcK6lrOeL1LiMHA9fHnyHGyWogu/exec";  // 填入你的 Web 應用 URL
      const data = {
        name: name,
        note: note
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(result => {
        alert("報名成功！");
        document.getElementById("form").reset();
      })
      .catch(error => {
        alert("報名失敗，請再試一次！");
        console.error("Error:", error);
      });
    }
  </script>
</head>
<body>
  <div id="loginBtn" style="display: block;">
    <button onclick="liff.login()">使用LINE登入</button>
  </div>

  <div id="form" style="display: none;">
    <h2>報名表單</h2>
    <form onsubmit="event.preventDefault(); submitForm();">
      <label for="name">姓名:</label><br>
      <input type="text" id="name" required><br>
      <label for="note">備註 (非必填):</label><br>
      <textarea id="note"></textarea><br><br>
      <button type="submit">提交報名</button>
    </form>
  </div>
</body>
</html>
