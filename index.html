<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
    </style>
</head>
<body>
    <h2>活動報名</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="姓名" required>
        <input type="text" id="note" placeholder="備註 (可不填)">
        <button type="submit">提交報名</button>
    </form>
    <p id="status"></p>

    <script>
        const LIFF_ID = "2006843080-qeWaGpZA";  // 修改為你的 LIFF ID
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyylnS7mcgV8MxcSlr4Csw3S1XE8Xs_jOl6iEjsz1uH10oqisNRTBUR8ZbKmsNAEa_a/exec";  // 修改為你的 API

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("name").value = profile.displayName;
            } else {
                liff.login();
            }
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const note = document.getElementById("note").value;
            const data = { name, note };

            document.getElementById("status").innerText = "提交中...";
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: "POST",
                    mode: 'cors',  // 指定使用 CORS
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                    
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "報名成功！";
                    setTimeout(() => { liff.closeWindow(); }, 2000);
                } else {
                    document.getElementById("status").innerText = "提交失敗，請重試！";
                }
            } catch (error) {
                document.getElementById("status").innerText = "錯誤：" + error.message;
            }
        });

        initLiff();
    </script>
</body>
</html>
