<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF Form</title>
  <script src="https://static.line-scdn.net/liff/2.1/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input {
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>LIFF 表單</h1>
  <form id="form">
    <label for="name">姓名：</label>
    <input type="text" id="name" required>
    
    <label for="remarks">備註：</label>
    <textarea id="remarks" required></textarea>
    
    <button type="submit">提交</button>
  </form>

  <script>
    // 初始化 LIFF
    liff.init({ liffId: "2006843080-qeWaGpZA" })
      .then(() => {
        document.getElementById("form").addEventListener("submit", function (event) {
          event.preventDefault();

          // 取得用戶輸入的資料
          var name = document.getElementById("name").value;
          var remarks = document.getElementById("remarks").value;

          // 準備要傳送的資料
          var postData = {
            name: name,
            remarks: remarks
          };

          // Google Apps Script Web App URL
          var googleScriptUrl = "https://script.google.com/macros/s/1rCJKZImY10GOYePsqBlPlLdOsL5CYF16O4PkRaN5uzkJCLtL2DK2w_0H/exec";

          // 發送 POST 請求
          fetch(googleScriptUrl, {
            method: "POST",  // 使用 POST 方法
            headers: {
              "Content-Type": "application/json"  // 設置內容類型為 JSON
            },
            body: JSON.stringify(postData)  // 將資料轉換成 JSON 字符串
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              alert("資料提交成功！");
            } else {
              alert("提交失敗，請再試一次！");
            }
          })
          .catch(error => {
            console.error("錯誤:", error);
            alert("提交過程中發生錯誤！");
          });
        });
      })
      .catch((err) => {
        console.error("LIFF 初始化錯誤:", err);
      });
  </script>
</body>
</html>
