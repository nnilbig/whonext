<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT報名小助手</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>WHONEXT報名小助手</h2>
        <div class="tabs">
            <button class="tab-button active" data-tab="signup">報名資訊</button>
            <button class="tab-button" data-tab="participants">已報名者</button>
        </div>
        
        <div id="signup" class="tab-content active">
           
            <form id="signupForm">
                <input type="text" id="name" placeholder="whonext" required>
                <input type="text" id="note" placeholder="備註，例如:我要打十個，謝謝。">
                <button type="submit">我要報名</button>
            </form>
            <p id="status" class="status-message"></p>
            
            <div class="event-info">
              <p>時間：2025/02/07 20:00-22:00</p>
              <p>場地：大墩羽球大慶館 4號及5號場</p>
              <p>費用：早鳥180元，一般價200元</p>
            </div>
        
        </div>
        
        <div id="participants" class="tab-content">
            <p id="participant-count">目前已報名人數：0 / 16</p>
            <ul id="participant-list"></ul>
        </div>
    </div>
</body>
</html>
