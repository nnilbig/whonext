<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT小助手</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <!-- 加載腳本 -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="loading-overlay">
            <div class="loading-box">
                <span class="loading-text">LOADING...</span>
            </div>
        </div>
        <h1>WHONEXT</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="registration">報名資訊</button>
            <button class="tab-btn" data-tab="registered">報名名單</button>
            <button class="tab-btn" data-tab="quota">可用次數</button> <!-- 新增「可用次數」Tab -->
        </div>
        <div id="registered-info">
            <h2>已報名 (<span id="count">0</span>/16)</h2>
        </div>
        
        <div id="registration" class="tab-content active">
            <form id="register-form">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required placeholder="YOUR NAME">
                
                <label for="note">備註</label>
                <input type="text" id="note" name="note" placeholder="YOUR NOTE">
                <label></label>
                <button type="submit" id="register-btn">ENTRY</button>
                <p id="status-message"></p>
            </form>
            <div class="event-info">
                <p><strong>時間：</strong>2025年2月14日 20:00-22:00</p>
                <p><strong>地點：</strong>大墩大慶館 4號及5號場</p>
                <p><strong>費用：</strong>早鳥價$180 一般價$200</p>
            </div>
        </div>     
        <div id="registered" class="tab-content">
            <ul id="registered-list"></ul>
        </div>
        <div id="quota" class="tab-content">
            <ul id="quota-list"></ul> <!-- 這裡會由 JS 渲染可用次數列表 -->
        </div>
    </div>  
</body>
</html>
