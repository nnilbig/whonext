<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE LIFF 報名系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>活動報名</h1>
  <form id="registrationForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" required><br><br>
    
    <label for="remarks">備註：</label>
    <input id="remarks" rows="4"><br><br>
    
    <button type="submit">送出報名</button>
  </form>
  <script>
    const liffId = "@022rlrul";  // 替換為你的 LIFF ID
    const googleScriptUrl = "121VE_IpIOdySED21vF1at56qguIDBTHVRrqltG1MWog";  // 替換為你的 Google Apps Script Web App URL
  
    liff.init({ liffId })
      .then(() => console.log("LIFF 初始化成功"))
      .catch(err => console.error("LIFF 初始化失敗", err));
  
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const remarks = document.getElementById('remarks').value;
  
      const postData = { name, remarks };
  
      fetch(googleScriptUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(postData)
      }).then(() => {
        alert("報名成功，資料已儲存！");
      }).catch(error => {
        console.error("發送資料錯誤", error);
        alert("報名失敗，請稍後再試！");
      });
    });
  </script>

  <script>
    const liffId = "@022rlrul"; // 替換成你的 LIFF ID

    liff.init({ liffId })
      .then(() => console.log("LIFF 初始化成功"))
      .catch(err => console.error("LIFF 初始化失敗", err));

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("報名成功！");
    });
  </script>
</body>
</html>
