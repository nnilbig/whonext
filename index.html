<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT報名小助手</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .tab { cursor: pointer; padding: 10px 20px; background-color: #f1f1f1; border: 1px solid #ddd; }
        .tab.active { background-color: #ccc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #participants { 
            margin-top: 20px; 
            text-align: left; 
            display: inline-block; 
            list-style-type: none;
            padding-left: 0;
        }
        #participants li {
            margin: 5px 0; 
        }
    </style>
</head>
<body>
    <h2>WHONEXT報名小助手</h2>
    <p>時間: 2025/02/07 20:00-22:00</p>
    <p>地點: 大墩羽球大慶館 4號及5號場</p>
    <p>費用: 早鳥180元，一般價200元</p>

    <!-- Tab navigation -->
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">報名資訊</div>
        <div class="tab" onclick="showTab(1)">報名成功的名單</div>
    </div>

    <!-- Tab content -->
    <div class="tab-content active" id="signup-info">
        <form id="signupForm">
            <input type="text" id="name" placeholder="姓名" required>
            <input type="text" id="note" placeholder="可備註(只有主辦人看見，例如，我只跟帥哥打，謝謝。)">
            <button type="submit">我要報名</button>
            <button type="button" id="cancelBtn">取消報名</button>
        </form>
        <p id="status"></p>

        <h3>報名的資訊</h3>
        <p>時間: 2025/02/07 20:00-22:00</p>
        <p>地點: 大墩羽球大慶館 4號及5號場</p>
        <p>費用: 早鳥180元，一般價200元</p>
    </div>

    <div class="tab-content" id="participants-list">
        <h3>報名成功的名單</h3>
        <ul id="participants"></ul>
    </div>

    <script>
        const LIFF_ID = "2006843080-qeWaGpZA";  // 請替換為你的 LIFF ID
        const SHEET_ID = "121VE_IpIOdySED21vF1at56qguIDBTHVRrqltG1MWog";  // 你的 Google 試算表 ID
        const API_KEY = "AIzaSyDUwZDj2yjYQd3_Q53VyCXPRBBxthz0_I4";  // 你的 Google Cloud API Key
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDHMrj9cISj7peci6N2_DGpHuc7zRbs5EaxlGA3BJp1CS90eUe4brROamFhgr_UwiZAg/exec";  // 替換為你的 Google Apps Script URL

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("name").value = profile.displayName;
            } else {
                liff.login();
            }
            loadParticipants();
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const note = document.getElementById("note").value.trim();
            if (!name) return alert("請輸入姓名");

            const data = { name, note };

            document.getElementById("status").innerText = "小助手確認中...";
            try {
                const checkResponse = await fetch(APP_SCRIPT_URL + "?action=check&name=" + encodeURIComponent(name), {
                    method: "GET",
                });
                const checkResult = await checkResponse.json();
                if (checkResult.exists) {
                    document.getElementById("status").innerText = "您已報名過了！";
                    return;
                }

                const response = await fetch(APP_SCRIPT_URL + "?action=add&name=" + encodeURIComponent(name) + "&note=" + encodeURIComponent(note), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById("status").innerText = "報名成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "報名失敗：" + result.message;
                }
            } catch (error) {
                document.getElementById("status").innerText = "提交失敗：" + error.message;
            }
        });

        document.getElementById("cancelBtn").addEventListener("click", async function() {
            const name = document.getElementById("name").value.trim();
            if (!name) return alert("請輸入姓名以取消報名");

            document.getElementById("status").innerText = "取消中...";
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=remove&name=" + encodeURIComponent(name), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById("status").innerText = "取消成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "找不到報名記錄！";
                }
            } catch (error) {
                document.getElementById("status").innerText = "取消失敗：" + error.message;
            }
        });

        async function loadParticipants() {
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=load", {
                    method: "GET",
                });

                const data = await response.json();
                const list = document.getElementById("participants");
                list.innerHTML = "";
                if (data.participants) {
                    data.participants.forEach((participant, index) => {
                        const listItem = document.createElement("li");
                        listItem.innerHTML = `${index + 1}. ${participant.name} <button onclick="cancelSignup('${participant.name}')">取消報名</button>`;
                        list.appendChild(listItem);
                    });
                }
            } catch (error) {
                document.getElementById("status").innerText = "載入報名名單失敗：" + error.message;
            }
        }

        async function cancelSignup(name) {
            document.getElementById("status").innerText = "取消中...";
            try {
                const response = await fetch(APP_SCRIPT_URL + "?action=remove&name=" + encodeURIComponent(name), {
                    method: "GET",
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById("status").innerText = "取消成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "找不到報名記錄！";
                }
            } catch (error) {
                document.getElementById("status").innerText = "取消失敗：" + error.message;
            }
        }

        function showTab(index) {
            const tabs = document.querySelectorAll(".tab");
            const contents = document.querySelectorAll(".tab-content");
            tabs.forEach((tab, i) => {
                tab.classList.toggle("active", i === index);
                contents[i].classList.toggle("active", i === index);
            });
        }

        initLiff();
    </script>
</body>
</html>
