<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHONEXT</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; width: 80%; }
        #participants { margin-top: 20px; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h2>WHONEXT</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="姓名" required>
        <input type="text" id="note" placeholder="只有主辦人看見，例如，我只跟正妹打，謝謝。">
        <button type="submit">我要報名</button>
        <button type="button" id="cancelBtn">取消報名</button>
    </form>
    <p id="status"></p>

    <h3>已報名名單</h3>
    <ul id="participants"></ul>

    <script>
        const LIFF_ID = "2006843080-qeWaGpZA";  // 替換為你的 LIFF ID
        const SHEET_ID = "121VE_IpIOdySED21vF1at56qguIDBTHVRrqltG1MWog";  // 替換為你的 Google 試算表 ID
        const CLIENT_ID = "286698929741-59q4dtn74gdql3f8gv3ui47qhg9si8se.apps.googleusercontent.com";  // 替換為你的 Google OAuth Client ID
        const API_KEY = "AIzaSyDUwZDj2yjYQd3_Q53VyCXPRBBxthz0_I4";  // 你的 Google Cloud API Key
        const SHEET_NAME = "報名名單";
        const BASE_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}`;

        let oauthToken;

        async function initLiff() {
            await liff.init({ liffId: LIFF_ID });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById("name").value = profile.displayName;
            } else {
                liff.login();
            }

            // Google OAuth 初始化
            gapi.load('client:auth2', () => {
                gapi.auth2.init({
                    client_id: CLIENT_ID
                }).then(() => {
                    const GoogleAuth = gapi.auth2.getAuthInstance();
                    if (GoogleAuth.isSignedIn.get()) {
                        oauthToken = GoogleAuth.currentUser.get().getAuthResponse().access_token;
                        loadParticipants();
                    } else {
                        GoogleAuth.signIn().then(() => {
                            oauthToken = GoogleAuth.currentUser.get().getAuthResponse().access_token;
                            loadParticipants();
                        });
                    }
                });
            });
        }

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const note = document.getElementById("note").value.trim();
            if (!name) return alert("請輸入姓名");

            const now = new Date().toLocaleString();
            const data = { values: [[name, note, now]] };

            document.getElementById("status").innerText = "提交中...";
            try {
                await fetch(`${BASE_URL}:append?valueInputOption=RAW&key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${oauthToken}`
                    },
                    body: JSON.stringify(data)
                });
                document.getElementById("status").innerText = "報名成功！";
                loadParticipants();
            } catch (error) {
                document.getElementById("status").innerText = "提交失敗：" + error.message;
            }
        });

        document.getElementById("cancelBtn").addEventListener("click", async function() {
            const name = document.getElementById("name").value.trim();
            if (!name) return alert("請輸入姓名以取消報名");

            document.getElementById("status").innerText = "取消中...";
            try {
                const response = await fetch(`${BASE_URL}?key=${API_KEY}`);
                const data = await response.json();
                let foundIndex = -1;
                let values = data.values || [];
                values.forEach((row, index) => {
                    if (row[0] === name) foundIndex = index + 1;
                });

                if (foundIndex > 0) {
                    await fetch(`${BASE_URL}!A${foundIndex}:D${foundIndex}?key=${API_KEY}`, {
                        method: "DELETE",
                        headers: {
                            "Authorization": `Bearer ${oauthToken}`
                        }
                    });
                    document.getElementById("status").innerText = "取消成功！";
                    loadParticipants();
                } else {
                    document.getElementById("status").innerText = "找不到該報名記錄！";
                }
            } catch (error) {
                document.getElementById("status").innerText = "取消失敗：" + error.message;
            }
        });

        async function loadParticipants() {
            try {
                const response = await fetch(`${BASE_URL}!A:B?key=${API_KEY}`, {
                    headers: {
                        "Authorization": `Bearer ${oauthToken}`
                    }
                });
                const data = await response.json();
                const list = document.getElementById("participants");
                list.innerHTML = "";
                if (data.values) {
                    data.values.slice(1).forEach((row, index) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${index + 1}. ${row[0]}`;
                        list.appendChild(listItem);
                    });
                }
            } catch (error) {
                document.getElementById("status").innerText = "載入報名名單失敗：" + error.message;
            }
        }

        initLiff();
    </script>
</body>
</html>
